<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Text Classifier</title>
    <script>
        async function submitForm(event) {
            event.preventDefault();
            const inputText = document.getElementById('input_text').value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input_text: inputText }),
            });
            const result = await response.json();
            document.getElementById('output').innerText = result.output || result.error;
        }
    </script>
</head>
<body>
    <h1>Text Classifier</h1>
    <form onsubmit="submitForm(event)">
        <textarea id="input_text" rows="4" cols="50" placeholder="Enter text here..."></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Output: <span id="output"></span></h2>
</body>
</html>
